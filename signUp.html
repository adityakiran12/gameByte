<html>

<head>
	<title>SIGN UP</title>
	<link rel="shortcut icon" href="css/images/logo.ico" />
	<link rel="stylesheet" href="css/signup.css">
	<script src="JS/signup.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text" rel="stylesheet">
</head>

<body>
	<div class="split left"></div>
	<div class="split right">
		<a href="home.html">
			<p id="home">HOME</p>
		</a>
		<div class="centered">
			<div>
				<p>JOIN US</p>
				<table align="center" cellpadding='0' cellspacing='0' border='0'>
					<form name="myform" onsubmit="return validation()" method="post">
						<br>

						<tr>
							<td><label><b>USER NAME&emsp;</b></label></td>
							<td><input type="text" required><br><br></td>
						</tr>
						<tr>
							<td><label><b>GENDER&emsp;</b></label></td>
							<td><input type="radio" name="gender"> Male&emsp;
								<input type="radio" name="gender"> Female<br><br></td>
						</tr>
						<tr>
							<td><label><b>AGE&emsp;</b></label></td>
							<td><input type="number" name="age" required><br><br></td>
						</tr>
						<tr>
							<td><label><b>EMAIL&emsp;</b></label></td>
							<td><input type="email" name="mail" required><br><br></td>
						</tr>
						<tr>
							<td><label><b>CREATE PASSWORD&emsp;</b></label></td>
							<td><input type="password" name="pswrd" required><br><br></td>
						</tr>
						<tr>
							<td><label><b>RETYPE PASSWORD&emsp;</b></label></td>
							<td><input type="password" name="rpswrd" required></td>
						</tr>
						<table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
							<tr>
								<td align='center'><input type='submit' name='REGISTER' value="SIGN UP"></td>
							</tr>
						</table>
					</form>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
