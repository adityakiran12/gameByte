<html>

<head>
	<title>GAMER LOGIN</title>
	<link rel="shortcut icon" href="css/images/logo.ico" />
	<link rel="stylesheet" href="css/signup.css">

	<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text" rel="stylesheet">
</head>

<body>
	<div class="split left"></div>
	<div class="split right">
		<p id="home">HOME</p>
		<p id="signup">SIGN UP</p>
		<div class="centered">
			<div>
				<p>LOGIN</p>
				<table align="center" cellpadding='0' cellspacing='0' border='0'>
					<form name="myform" onsubmit="return validateform()" method="post">
						<br>

						<tr>
							<td><label><b>USER NAME&emsp;</b></label></td>
							<td><input type="text" name="uname" required><br><br></td>
						</tr>
						<tr>
							<td><label><b>PASSWORD&emsp;</b></label></td>
							<td><input type="password" name="pswrd"></td>
						</tr>

						<table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
							<tr>
								<td align='center'><input type='submit' name='REGISTER' value="SIGN IN"></td>
							</tr>
						</table>
					</form>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
